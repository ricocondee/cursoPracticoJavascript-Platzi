<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Figuras geom&eacute;tricas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <header>
            <h1>
                Figuras Geom&eacute;tricas
            </h1>
            <p>Este es el primer taller del curso practico de Javascript.</p>
        </header>
        <section class="">
            <h2>Calcula el area y perimetro de un cuadrado.</h2>
            <form>
                <label for="cuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="cuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Area
                </button>
                <br/>
                <h2>Calcular altura de triangulo Isosceles.</h2>
                <label for="ladoTriangulo1">
                    Escribe escribe el primer lado de tu triangulo:
                </label>
                <input type="number" id="ladoTriangulo1">
                <br/>
                <label for="ladoTriangulo2">
                    Escribe escribe el segundo lado de tu triangulo:
                </label>
                <input type="number" id="ladoTriangulo2">
                <br/>
                <label for="baseTriangulo">
                    Escribe la medida de la base de tu triangulo:
                </label>
                <input type="number" id="baseTriangulo">
                <br/>
                <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular</button>
            </form>
        </section>
        <script src="figuras.js" async defer></script>
    </body>
</html>
